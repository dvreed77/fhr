<!DOCTYPE html>
<html>
  <head>
    <title>Redux real-world example</title>
    <!-- <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css" /> -->
    <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
    <style>
      :focus {
        outline: None
      }

      .leaflet-container {
    height: 400px;
    width: 100%;
}

      .metadata {
    padding: 15px 20px;
}

.inline-stats {
    clear: both;
}
ul {
    list-style: none;
}

.inline-stats li {
    display: inline-block;
    vertical-align: top;
    margin-right: 20px;
}

.inline-stats strong, .inline-stats b {
    display: block;
    font-weight: 300;
    font-size: 2.4rem;
    line-height: 1.2em;
}

ul.routes-list li.route-card .metadata h3 {
    height: 47px;
    margin-top: 0;
    overflow-y: hidden;
    word-wrap: break-word;
}

a, .clickable, .btn-link {
    color: #007FB6;
    cursor: pointer;
    text-decoration: none;
    transition: color 0.1s ease,border 0.1s ease,box-shadow 0.1s ease,background-color 0.1s ease,opacity 0.1s ease;
    -o-transition: color 0.1s ease,border 0.1s ease,box-shadow 0.1s ease,background-color 0.1s ease,opacity 0.1s ease;
    -ms-transition: color 0.1s ease,border 0.1s ease,box-shadow 0.1s ease,background-color 0.1s ease,opacity 0.1s ease;
}
    </style>
